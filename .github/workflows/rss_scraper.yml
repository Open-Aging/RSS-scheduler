name: RSS scraper

on:
  push:
    branches: 
      - master
  workflow_dispatch:

jobs:
  run-scraping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Get Python version
        run: python -V
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Python
        run: python rss_scraper.py
      - name: Add CSV to Git
        run: |
          git config --local user.email "GitHub Actions"
          git config --local user.name "github-actions@github.com"
          git add data.csv # 生成されたCSVファイルを追加
      - name: Commit changes
        run: git commit -m "Update CSV file" -a || echo "No changes to commit"
      - name: Push changes
        run: git push origin HEAD:main || echo "No changes to push"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}